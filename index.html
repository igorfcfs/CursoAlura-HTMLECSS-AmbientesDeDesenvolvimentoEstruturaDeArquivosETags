<!DOCTYPE html> <!--define a versao do documento html, que nesse caso e o HTML5-->
<html>
    <head>
        <title>Portifolio</title>
    </head>
    <body>
        <h1>Isso e um titulo</h1>
        <!--<h2>Isso e um subtitulo</h2>--> <!--Vai ate h6-->
        <p>Isso e um paragrafo</p>

        <!--A tag img nao tem fechamento-->
        <!--src - e uma propriedade chamada source, endereco da imagem-->

        <!--alt - e uma propriedade de texto alternativo da imagem, o texto do alt so aparece na tela
            quando da algum problema na imagem, serve para descrever uma imagem-->
            <!--<img rc="g" alt="Logo do HTML 5">--> <!--Como este codigo por exemplo-->
    </body>
